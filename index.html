    <header class="hero">
        <div>
            <a href="#about">Logo</a>
        </div>
        <nav>
            <ul class="navBar">
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="navMenu">
            <span class="navMenu1"></span>
            <span class="navMenu2"></span>
            <span class="navMenu3"></span>
        </nav>
        <section id="about" class="heroAboutSection">
            <div class="heroIntroContainer">
                <div class="heroIntroText">Hero Intro Text</div>
                <div class="heroIntroImages">Image Carosuel</div>
            </div>
        </section>
    </header>
    <main>
        <section class="contact">
            <div class="contactContainer">
                <div class="contactFormContainer">
                    <form class="contactForm">
                        <label class="contactFormLabel" for="name">Name</label>
                        <input id="name" class="contactFormName" type="text" placeholder="Name" name="name">
                        <label class="contactFormLabel" for="email">Email</label>
                        <input id="email" class="contactFormEmail" type="email" placeholder="Email" name="email">
                        <label class="contactFormLabel" for="message">Message</label>
                        <textarea name="message" id="message" class="contactFormMessage" rows="4" placeholder="Message..."></textarea>
                        <button class="contactFormSubmit" type="submit">Send</button>
                    </form>
                </div>
                <div class="contactLogo">Alt Logo</div>
            </div>
        </section>
    </main>
    <footer id="footer" class="footer" style="opacity: 1; transform: none;">
        <a class="footer" href="https://github.com/">Designed &amp; Built by <span class="footer_name__8vYEj">Cam Hayes</span>.</a>
